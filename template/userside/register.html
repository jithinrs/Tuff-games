{% load static %}

<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="shortcut icon" href="img/fav.png"> -->
    <meta name="author" content="CodePixar">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!--
		CSS
		============================================= -->
    <link rel="stylesheet" href="{% static 'temp/css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'temp/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'temp/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'temp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'temp/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'temp/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'temp/css/nouislider.min.css' %}">
    <link rel="stylesheet" href="{% static 'temp/css/ion.rangeSlider.css' %}" />
    <link rel="stylesheet" href="{% static 'temp/css/ion.rangeSlider.skinFlat.css' %}" />
    <link rel="stylesheet" href="{% static 'temp/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'temp/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .not-visible {
            display: none;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>




    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login_form_inner">
                        <h3>Register new account</h3>
                        <form class="row login_form" action="{% url 'login' %}" method="post" id="contactForm"
                            novalidate="novalidate">
                            {% csrf_token %}
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                    placeholder="First Name" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'First Name'">
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                    placeholder="Last Name" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Last Name'">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" id="mobile" name="mobile"
                                    placeholder="Phone Number" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Phone Number'">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Password'">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                    placeholder="Confirm Password" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Confirm Password'">
                            </div>
                            {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center"
                                style="margin-left:20px ; height:30px ;" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                            <div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="primary-btn">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center">
                    <div class="login_box_img">
                        <img class="img-fluid" src="{% static 'temp/img/conso2.jpg' %}" alt="">
                        <div class="hover">
                            <h4>Already have an account?</h4>
                            
                            <a class="primary-btn" href="/login">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



















    <script src="{% static 'temp/js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <script>
        $(document).ready(function () {
            $("#contactForm").validate({
                rules: {
                    first_name: {
                        required: true,
                        minlength: 2
                    },
                    last_name: {
                        required: false,
                        minlength: 2
                    },

                    mobile: {
                        required: true,
                        number: true,
                        minlength: 10,
                        maxlength: 10,
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    confirm_password: {
                        required: true,
                        minlength: 6,
                        equalTo: "#password"
                    },
                },


                messages: {
                    first_name: {
                        minlength: 'Too short..'
                    },
                    last_name: {
                        minlength: 'Too short..'
                    },
                    mobile: {
                        minlength: 'Required 10 digits',
                        maxlength: 'Only 10 digits required',
                    },
                    password: {
                        minlength: 'Password should contain 6 charecters'
                    },
                    confirm_password: {
                        minlength: 'Password should contain 6 charecters',
                        equalTo: 'Password does not match'
                    },
                }
            })
        })


    </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="{% static 'temp/js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'temp/js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'temp/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'temp/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'temp/js/nouislider.min.js' %}"></script>
    <script src="{% static 'temp/js/countdown.js' %}"></script>
    <script src="{% static 'temp/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'temp/js/owl.carousel.min.js' %}"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
    <script src="{% static 'temp/js/gmaps.min.js' %}"></script>
    <script src="{% static 'temp/js/main.js' %}"></script>

</body>
